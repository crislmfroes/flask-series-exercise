{% macro render_field(field) %}
<div class="form-group row">
    <dt>{{field.label}}</dt>
    <dd>{{field(**kwargs)|safe}}</dd>
</div>
{% if field.errors %}
<ul class=errors>
    {% for error in field.errors %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endfor %}
</ul>
{% endif %}
{% endmacro %}
